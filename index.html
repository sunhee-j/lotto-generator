<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .title-container {
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            width: 33%;
            margin: 0 auto;
            border-radius: 15px;
        }

        #number-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #balls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin: 0 5px;
            background-color: gray; /* 초기 배경색 설정 */
        }

        .ball:nth-child(1) { background-color: red; }
        .ball:nth-child(2) { background-color: blue; }
        .ball:nth-child(3) { background-color: green; }
        .ball:nth-child(4) { background-color: yellow; color: black; }
        .ball:nth-child(5) { background-color: purple; }
        .ball:nth-child(6) { background-color: orange; }

        .message {
            margin-top: 40px;
            font-size: 36px; /* 타이틀과 같은 크기로 설정 */
            font-weight: bold;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .title-container, .message {
                width: 80%; /* 모바일에서 타이틀과 메시지의 너비를 80%로 설정 */
                font-size: 24px; /* 모바일에서 크기 조절 */
            }

            #number-display {
                font-size: 18px; /* 모바일에서 번호 표시 크기 조절 */
            }

            button {
                font-size: 16px; /* 모바일에서 버튼 글씨 크기 조절 */
            }
        }
    </style>
</head>
<body>
    <div class="title-container">로또 번호 생성기</div>
    
    <div class="button-container">
        <button onclick="generateNumbers()">버튼을 눌러 행운의 번호를 생성하세요</button>
    </div>

    <div id="balls">
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="ball" id="ball6"></div>
    </div>

    <div class="message">당신의 행운을 기원합니다!</div>

    <script>
        function generateNumbers() {
            const balls = document.querySelectorAll('.ball');
            const numbers = Array.from({ length: 45 }, (_, i) => i + 1);
            const selectedNumbers = [];

            while (selectedNumbers.length < 6) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const selectedNumber = numbers.splice(randomIndex, 1)[0];
                selectedNumbers.push(selectedNumber);
            }

            balls.forEach((ball, index) => {
                setTimeout(() => {
                    ball.textContent = selectedNumbers[index];
                }, index * 1000); // 각 공이 1초 간격으로 표시됨
            });
        }
    </script>
</body>
</html>
