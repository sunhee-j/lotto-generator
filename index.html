<head>

    <title>로또 번호 생성기</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .title-container {
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            width: 33%;
            margin: 0 auto;
            border-radius: 15px;
        }

        #number-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #balls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin: 0 5px;
            background-color: gray; /* 초기 배경색 설정 */
        }

        .ball:nth-child(1) { background-color: red; }
        .ball:nth-child(2) { background-color: blue; }
        .ball:nth-child(3) { background-color: green; }
        .ball:nth-child(4) { background-color: yellow; color: black; }
        .ball:nth-child(5) { background-color: purple; }
        .ball:nth-child(6) { background-color: orange; }

        .message {
            margin-top: 40px;
            font-size: 36px; /* 타이틀과 같은 크기로 설정 */
            font-weight: bold;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
